<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table Demo</title>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/datetime/1.5.1/css/dataTables.dateTime.min.css">
    
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/datetime/1.5.1/js/dataTables.dateTime.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .filters {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filter-group label {
            font-size: 16px;
            white-space: nowrap;
        }
        .filter-select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 200px;
            font-size: 16px;
            background-color: white;
        }
        #toggleFilters {
            margin-bottom: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .filters.hidden {
            display: none;
        }
        #priorityFilter {
            min-width: 120px;
            height: auto;
        }
        .tag-filter-container {
            position: relative;
            border: 1px solid #ccc;
            padding: 5px;
            min-height: 38px;
            border-radius: 4px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
            background-color: white;
            min-width: 200px;
            cursor: pointer;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .dropdown-menu .option {
            padding: 8px 12px;
            cursor: pointer;
        }
        
        .dropdown-menu .option:hover {
            background-color: #f5f5f5;
        }
        
        /* Hide original select */
        .filter-select {
            display: none;
        }
        
        .priority-tag {
            background-color: #e7f3ff;
            border: 1px solid #2196F3;
            border-radius: 3px;
            padding: 2px 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .priority-tag .remove {
            cursor: pointer;
            color: #666;
            font-weight: bold;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            font-size: 16px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Data Table with Filters</h1>
    
    <button id="toggleFilters">Toggle Filters</button>
    <div class="filters">
        <div class="filter-group">
            <label>Region:</label>
            <div class="tag-filter-container">
                <select class="filter-select region-dropdown">
                    <option value="All">All</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                </select>
            </div>
        </div>
        
        <div class="filter-group">
            <label>Priority:</label>
            <div class="tag-filter-container">
                <select class="filter-select priority-dropdown">
                    <option value="All">All</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
        </div>
    </div>

    <table id="dataTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Value</th>
                <th>Category</th>
                <th>Score</th>
                <th>Status</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Region</th>
                <th>Priority</th>
            </tr>
        </thead>
    </table>

    <script>
        $(document).ready(function() {
            let selectedPriorities = new Set(['All']);
            let selectedRegions = new Set(['All']);
            
            // Initialize DataTable
            let table = $('#dataTable').DataTable({
                processing: true,
                pageLength: 100,
                order: [[0, 'asc']],
                dom: 'lrtip',
                initComplete: function() {
                    // Add search box to filters section
                    $('<div class="filter-group">')
                        .append('<label>Search:</label>')
                        .append($('<input type="search" class="form-control">'))
                        .appendTo('.filters');

                    // Bind search functionality
                    $('.filters input[type="search"]').on('keyup', function() {
                        table.search(this.value).draw();
                    });

                    // Load CSV file using jQuery
                    $.get('./large_dataset.csv', function(csvData) {
                        const rows = csvData.split(/\r?\n/)
                            .filter(row => row.trim().length > 0);
                        
                        const data = rows.slice(1).map(row => {
                            const columns = row.split(',');
                            return columns.map(cell => cell.trim().replace(/^"(.*)"$/, '$1'));
                        });
                        
                        table.clear();
                        table.rows.add(data).draw();
                        
                        console.log('Data loaded and drawn:', data.length, 'rows');
                    })
                    .fail(function(jqXHR, textStatus, errorThrown) {
                        console.error('Failed to load CSV:', textStatus, errorThrown);
                    });
                }
            });

            // Convert select dropdowns to custom dropdowns
            $('.tag-filter-container').each(function() {
                const $container = $(this);
                const $select = $container.find('select');
                const options = $select.find('option').map(function() {
                    return {
                        value: $(this).val(),
                        text: $(this).text()
                    };
                }).get();
                
                // Create custom dropdown
                const $dropdown = $('<div class="dropdown-menu">');
                options.forEach(option => {
                    $dropdown.append(
                        $('<div class="option">')
                            .text(option.text)
                            .data('value', option.value)
                    );
                });
                
                // Append dropdown after the container
                $container.append($dropdown);
                $select.hide();
            });
            
            // Handle container click to show/hide dropdown
            $('.tag-filter-container').on('click', function(e) {
                e.stopPropagation();
                const $dropdown = $(this).find('.dropdown-menu');
                
                // Hide all other dropdowns
                $('.dropdown-menu').not($dropdown).hide();
                
                // Toggle current dropdown
                $dropdown.toggle();
            });
            
            // Handle option selection
            $('.dropdown-menu').on('click', '.option', function(e) {
                e.stopPropagation();
                const value = $(this).data('value');
                const $container = $(this).closest('.tag-filter-container');
                const isRegionFilter = $container.closest('.filter-group').find('.region-dropdown').length > 0;
                
                // Remove the tag from the Set before adding it again
                if (isRegionFilter) {
                    if (value !== 'All') {
                        selectedRegions.delete(value);  // Remove first to ensure clean state
                    }
                    handleRegionSelection(value, $container);
                } else {
                    if (value !== 'All') {
                        selectedPriorities.delete(value);  // Remove first to ensure clean state
                    }
                    handlePrioritySelection(value, $container);
                }
                
                // Hide dropdown after selection
                $(this).closest('.dropdown-menu').hide();
            });
            
            // Close dropdowns when clicking outside
            $(document).on('click', function() {
                $('.dropdown-menu').hide();
            });
            
            // Prevent dropdown from closing when clicking inside it
            $('.dropdown-menu').on('click', function(e) {
                e.stopPropagation();
            });
            
            function handleRegionSelection(value, $container) {
                if (value === 'All') {
                    selectedRegions.clear();
                    selectedRegions.add('All');
                    $container.find('.priority-tag').remove();
                    const tag = $(`<div class="priority-tag">
                        All
                        <span class="remove">×</span>
                    </div>`);
                    tag.insertBefore($container.find('.dropdown-menu'));
                } else {
                    if (selectedRegions.has('All')) {
                        selectedRegions.delete('All');
                        $container.find('.priority-tag:contains("All")').remove();
                    }
                    
                    // Always try to add the tag
                    selectedRegions.add(value);
                    const existingTag = $container.find(`.priority-tag:contains('${value}')`);
                    if (existingTag.length === 0) {  // Only add if it doesn't exist
                        const tag = $(`<div class="priority-tag">
                            ${value}
                            <span class="remove">×</span>
                        </div>`);
                        tag.insertBefore($container.find('.dropdown-menu'));
                    }
                }
                updateRegionFilter();
            }
            
            function handlePrioritySelection(value, $container) {
                if (value === 'All') {
                    selectedPriorities.clear();
                    selectedPriorities.add('All');
                    $container.find('.priority-tag').remove();
                    const tag = $(`<div class="priority-tag">
                        All
                        <span class="remove">×</span>
                    </div>`);
                    tag.insertBefore($container.find('.dropdown-menu'));
                } else {
                    if (selectedPriorities.has('All')) {
                        selectedPriorities.delete('All');
                        $container.find('.priority-tag:contains("All")').remove();
                    }
                    
                    // Always try to add the tag
                    selectedPriorities.add(value);
                    const existingTag = $container.find(`.priority-tag:contains('${value}')`);
                    if (existingTag.length === 0) {  // Only add if it doesn't exist
                        const tag = $(`<div class="priority-tag">
                            ${value}
                            <span class="remove">×</span>
                        </div>`);
                        tag.insertBefore($container.find('.dropdown-menu'));
                    }
                }
                updatePriorityFilter();
            }
            
            // Handle tag removal
            $('.tag-filter-container').on('click', '.remove', function(e) {
                e.stopPropagation();
                const value = $(this).parent().text().trim().replace('×', '');
                const $container = $(this).closest('.tag-filter-container');
                const isRegionFilter = $container.closest('.filter-group').find('.region-dropdown').length > 0;
                
                // Remove the clicked tag
                $(this).parent().remove();
                
                if (isRegionFilter) {
                    // Remove the value from the Set
                    selectedRegions.delete(value);
                    
                    // If this was the last tag, add "All" tag
                    if ($container.find('.priority-tag').length === 0) {
                        selectedRegions.clear();
                        selectedRegions.add('All');
                        const tag = $(`<div class="priority-tag">
                            All
                            <span class="remove">×</span>
                        </div>`);
                        tag.insertBefore($container.find('.dropdown-menu'));
                    }
                    updateRegionFilter();
                } else {
                    // Remove the value from the Set
                    selectedPriorities.delete(value);
                    
                    // If this was the last tag, add "All" tag
                    if ($container.find('.priority-tag').length === 0) {
                        selectedPriorities.clear();
                        selectedPriorities.add('All');
                        const tag = $(`<div class="priority-tag">
                            All
                            <span class="remove">×</span>
                        </div>`);
                        tag.insertBefore($container.find('.dropdown-menu'));
                    }
                    updatePriorityFilter();
                }
            });
            
            function updateRegionFilter() {
                const $container = $('.region-dropdown').closest('.tag-filter-container');
                if ($container.find('.priority-tag').length === 0) {
                    selectedRegions.clear();
                    selectedRegions.add('All');
                    const tag = $(`<div class="priority-tag">
                        All
                        <span class="remove">×</span>
                    </div>`);
                    tag.insertBefore($container.find('.dropdown-menu'));
                }
                
                let searchTerm = '';
                if (!selectedRegions.has('All')) {
                    // Get all currently visible tags and build search term
                    const values = Array.from($container.find('.priority-tag'))
                        .map(tag => $(tag).text().trim().replace('×', ''))
                        .filter(value => value !== 'All');
                    
                    // Update the Set to match visible tags
                    selectedRegions.clear();
                    values.forEach(value => selectedRegions.add(value));
                    
                    searchTerm = values.length ? '^(' + values.join('|') + ')$' : '';
                }
                
                table.column(8)
                    .search(searchTerm, true, false)
                    .draw();
            }
            
            function updatePriorityFilter() {
                const $container = $('.priority-dropdown').closest('.tag-filter-container');
                if ($container.find('.priority-tag').length === 0) {
                    selectedPriorities.clear();
                    selectedPriorities.add('All');
                    const tag = $(`<div class="priority-tag">
                        All
                        <span class="remove">×</span>
                    </div>`);
                    tag.insertBefore($container.find('.dropdown-menu'));
                }
                
                let searchTerm = '';
                if (!selectedPriorities.has('All')) {
                    // Get all currently visible tags and build search term
                    const values = Array.from($container.find('.priority-tag'))
                        .map(tag => $(tag).text().trim().replace('×', ''))
                        .filter(value => value !== 'All');
                    
                    // Update the Set to match visible tags
                    selectedPriorities.clear();
                    values.forEach(value => selectedPriorities.add(value));
                    
                    searchTerm = values.length ? '^(' + values.join('|') + ')$' : '';
                }
                
                table.column(9)
                    .search(searchTerm, true, false)
                    .draw();
            }

            // Add toggle filters functionality
            $('#toggleFilters').on('click', function() {
                $('.filters').toggleClass('hidden');
                // Update button text based on state
                $(this).text($('.filters').hasClass('hidden') ? 'Show Filters' : 'Hide Filters');
            });
            
            // Set initial button text
            $('#toggleFilters').text('Hide Filters');

            // Set default "All" tags for both filters on page load
            function setDefaultAllTags() {
                // Add "All" tag for Region
                selectedRegions.add('All');
                const regionTag = $(`<div class="priority-tag">
                    All
                    <span class="remove">×</span>
                </div>`);
                regionTag.insertBefore($('.region-dropdown'));
                
                // Add "All" tag for Priority
                selectedPriorities.add('All');
                const priorityTag = $(`<div class="priority-tag">
                    All
                    <span class="remove">×</span>
                </div>`);
                priorityTag.insertBefore($('.priority-dropdown'));
                
                // Update both filters
                updateRegionFilter();
                updatePriorityFilter();
            }

            // Call this after table initialization
            setDefaultAllTags();
        });
    </script>
</body>
</html>
