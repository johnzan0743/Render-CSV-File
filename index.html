<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table Demo</title>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/datetime/1.5.1/css/dataTables.dateTime.min.css">
    
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/datetime/1.5.1/js/dataTables.dateTime.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .filters {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filter-group label {
            font-size: 16px;
            white-space: nowrap;
        }
        .filter-select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 200px;
            font-size: 16px;
            background-color: white;
        }
        #toggleFilters {
            margin-bottom: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .filters.hidden {
            display: none;
        }
        #priorityFilter {
            min-width: 120px;
            height: auto;
        }
        .tag-filter-container {
            border: 1px solid #ccc;
            padding: 5px;
            min-height: 38px;
            border-radius: 4px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
            background-color: white;
            min-width: 200px;
        }
        
        .tag-filter-container select {
            border: none;
            outline: none;
            padding: 5px;
            min-width: 100px;
            background: transparent;
        }
        
        .priority-tag {
            background-color: #e7f3ff;
            border: 1px solid #2196F3;
            border-radius: 3px;
            padding: 2px 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .priority-tag .remove {
            cursor: pointer;
            color: #666;
            font-weight: bold;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            font-size: 16px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Data Table with Filters</h1>
    
    <button id="toggleFilters">Toggle Filters</button>
    <div class="filters">
        <div class="filter-group">
            <label>Region:</label>
            <div class="tag-filter-container">
                <select class="filter-select region-dropdown">
                    <option value="All">All</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                </select>
            </div>
        </div>
        
        <div class="filter-group">
            <label>Priority:</label>
            <div class="tag-filter-container">
                <select class="filter-select priority-dropdown">
                    <option value="All">All</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
        </div>
    </div>

    <table id="dataTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Value</th>
                <th>Category</th>
                <th>Score</th>
                <th>Status</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Region</th>
                <th>Priority</th>
            </tr>
        </thead>
    </table>

    <script>
        $(document).ready(function() {
            // Initialize DataTable
            let table = $('#dataTable').DataTable({
                processing: true,
                pageLength: 100,
                order: [[0, 'asc']],
                dom: 'lrtip',
                initComplete: function() {
                    // Add search box to filters section
                    $('<div class="filter-group">')
                        .append('<label>Search:</label>')
                        .append($('<input type="search" class="form-control">'))
                        .appendTo('.filters');

                    // Bind search functionality
                    $('.filters input[type="search"]').on('keyup', function() {
                        table.search(this.value).draw();
                    });

                    // Load CSV file using jQuery
                    $.get('./large_dataset.csv', function(csvData) {
                        const rows = csvData.split(/\r?\n/)
                            .filter(row => row.trim().length > 0);
                        
                        const data = rows.slice(1).map(row => {
                            const columns = row.split(',');
                            return columns.map(cell => cell.trim().replace(/^"(.*)"$/, '$1'));
                        });
                        
                        table.clear();
                        table.rows.add(data).draw();
                        
                        console.log('Data loaded and drawn:', data.length, 'rows');
                    })
                    .fail(function(jqXHR, textStatus, errorThrown) {
                        console.error('Failed to load CSV:', textStatus, errorThrown);
                    });
                }
            });

            let selectedPriorities = new Set();
            let selectedRegions = new Set();
            
            // Priority Filter Handler
            $('.priority-dropdown').on('change', function() {
                const value = $(this).val();
                if (!value) return;
                
                if (value === 'All') {
                    if (!selectedPriorities.has('All')) {
                        selectedPriorities.add('All');
                        const tag = $(`<div class="priority-tag">
                            All
                            <span class="remove">×</span>
                        </div>`);
                        tag.insertBefore($(this));
                    }
                } else if (!selectedPriorities.has(value)) {
                    selectedPriorities.add(value);
                    const tag = $(`<div class="priority-tag">
                        ${value}
                        <span class="remove">×</span>
                    </div>`);
                    tag.insertBefore($(this));
                }
                
                $(this).val('');
                updatePriorityFilter();
            });
            
            // Region Filter Handler
            $('.region-dropdown').on('change', function() {
                const value = $(this).val();
                if (!value) return;
                
                if (value === 'All') {
                    if (!selectedRegions.has('All')) {
                        selectedRegions.add('All');
                        const tag = $(`<div class="priority-tag">
                            All
                            <span class="remove">×</span>
                        </div>`);
                        tag.insertBefore($(this));
                    }
                } else if (!selectedRegions.has(value)) {
                    selectedRegions.add(value);
                    const tag = $(`<div class="priority-tag">
                        ${value}
                        <span class="remove">×</span>
                    </div>`);
                    tag.insertBefore($(this));
                }
                
                $(this).val('');
                updateRegionFilter();
            });
            
            // Handle tag removal for both filters
            $('.tag-filter-container').on('click', '.remove', function() {
                const value = $(this).parent().text().trim().replace('×', '');
                const isRegionFilter = $(this).closest('.filter-group').find('.region-dropdown').length > 0;
                
                if (isRegionFilter) {
                    selectedRegions.delete(value);
                    updateRegionFilter();
                } else {
                    selectedPriorities.delete(value);
                    updatePriorityFilter();
                }
                
                $(this).parent().remove();
            });
            
            function updatePriorityFilter() {
                let searchTerm = '';
                if (!selectedPriorities.has('All')) {
                    const values = Array.from(selectedPriorities);
                    searchTerm = values.length ? '^(' + values.join('|') + ')$' : '';
                }
                
                table.column(9)  // Priority column
                    .search(searchTerm, true, false)
                    .draw();
            }
            
            function updateRegionFilter() {
                let searchTerm = '';
                if (!selectedRegions.has('All')) {
                    const values = Array.from(selectedRegions);
                    searchTerm = values.length ? '^(' + values.join('|') + ')$' : '';
                }
                
                table.column(8)  // Region column
                    .search(searchTerm, true, false)
                    .draw();
            }

            // Add toggle filters functionality
            $('#toggleFilters').on('click', function() {
                $('.filters').toggleClass('hidden');
                // Update button text based on state
                $(this).text($('.filters').hasClass('hidden') ? 'Show Filters' : 'Hide Filters');
            });
            
            // Set initial button text
            $('#toggleFilters').text('Hide Filters');

            // Set default "All" tags for both filters on page load
            function setDefaultAllTags() {
                // Add "All" tag for Region
                selectedRegions.add('All');
                const regionTag = $(`<div class="priority-tag">
                    All
                    <span class="remove">×</span>
                </div>`);
                regionTag.insertBefore($('.region-dropdown'));
                
                // Add "All" tag for Priority
                selectedPriorities.add('All');
                const priorityTag = $(`<div class="priority-tag">
                    All
                    <span class="remove">×</span>
                </div>`);
                priorityTag.insertBefore($('.priority-dropdown'));
                
                // Update both filters
                updateRegionFilter();
                updatePriorityFilter();
            }

            // Call this after table initialization
            setDefaultAllTags();
        });
    </script>
</body>
</html>
